<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Metric Conversion Web App</title>
</head>

<body>
  <div class="container mx-auto">
    <div class="bg-primary text-center">
      <h2>What is my height and weight in Europe?</h2>
      <div class="form-group">
        <label for="height">Height(in inches):</label>
        <input type="text" class="form-control input-lg" style="text-align:center;font-size:22px;" id="height"></input>
      </div>
      <div class="form-group">
        <label for="weight">Weight(in pounds):</label>
        <input type="text" class="form-control input-lg" style="text-align:center;font-size:22px;" id="weight"></div>
    </div>
    <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#myModal" onclick="convert()">Submit</button>
  </div>

  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Your height and weight in Europe are...</h4>
        </div>
        <div class="modal-body">
          <h5>Height(cm):</h5>
          <p id="euro-height"></p>
          <h5>Weight(kilos):</h5>
          <p id="euro-weight"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
